name: 'Build And Test Action'
description: 'Build a useless program and give it a name'
inputs:
  program-name:  # id of input
    description: 'The name of the useless program'
    required: true
    default: 'nothing'
outputs:
  time: # id of output
    description: 'The of the build'
runs:
  using: 'docker'
  image: 'dockerfile'
  args:
    - ${{ inputs.program-name }}